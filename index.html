<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroides 3D - Relax</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { display: block; position: absolute; top: 0; left: 0; }
    #main-menu,
    #game-over-menu { /* Add game-over-menu to style */
      position: relative;
      z-index: 100;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    #main-menu h1,
    #game-over-menu h1 { /* Style for game over title */
      font-size: 3em;
      margin-bottom: 20px;
    }
    #main-menu button,
    #game-over-menu button { /* Style for game over button */
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #main-menu button:hover,
    #game-over-menu button:hover { /* Hover effect for game over button */
      background-color: #666;
    }
    #controls {
      margin-top: 20px;
      text-align: left;
      border-top: 1px solid #666;
      padding-top: 15px;
    }
    #controls p {
      margin: 5px 0;
      font-size: 1em;
    }
    .hidden {
      display: none;
    }

      /* *** Estilo para el indicador de recarga del Boost (Mantener si quieres la UI) *** */
    #boost-cooldown-info {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 8px 15px;
      border-radius: 5px;
      z-index: 10;
      font-size: 0.9em;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    #boost-cooldown-info.ready {
      opacity: 0;
    }
      /* *** Estilo para la información del modelo (Mantener si quieres la UI) *** */
      #model-info {
        position: absolute;
        top: 15px;
        left: 15px;
        color: white;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 8px;
        z-index: 10;
        max-height: 95%;
        overflow-y: auto;
        font-size: 0.9em;
      }

  </style>
</head>
<body>
  <div id="main-menu">
    <h1>ASTEROIDES ARCADE 3D</h1>
    <button id="play-button">Jugar</button>
    <button id="controls-button">Controles</button>
    <div id="controls" class="hidden">
      <h2>Controles:</h2>
      <p>WASD: Rotar (Pitch/Yaw)</p>
      <p>Q/E: Rotar (Roll)</p>
      <p>M: Propulsión constante</p>
      <p>N: Impulso (Boost)</p>
      <p>Espacio: Disparar</p>
    </div>
  </div>

  <div id="game-over-menu" class="hidden">
    <h1>GAME OVER</h1>
    <button id="try-again-button">Intentar de Nuevo</button>
  </div>

    <div id="model-info" class="hidden"></div> <div id="boost-cooldown-info" class="ready">Boost listo</div> <canvas id="game-canvas" class="hidden"></canvas>

  <script type="importmap">
  {
    "imports": {
      "three":        "https://unpkg.com/three@0.163.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="enemies.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
